version: '3.8'
services:
  itmo-bot:
    build: .
    ports:
      - "5000:5000"
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - itmo-bot
    restart: always
